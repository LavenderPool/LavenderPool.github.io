<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<style>
		*{
			margin: 0;
			padding: 0;
			font-family: 'Open Sans', sans-serif;
		}
		.container__left-text{
			margin: 20px 0 0 0;
			padding: 30px 30px 0px 30px;
			color: #153f65;
			text-transform: uppercase;
			font-size: 50px;
			font-weight: 800;
			letter-spacing: 1px;
			text-align: center;
		}
		@media (max-width: 1200px){
			.container__left-text{
				font-size: 25px;
			}
			.container__left-button{
				padding: 0.5rem 2rem;
			}
		}
		@media (max-width: 768px){
			.container__left-text{
				font-size: 20px;
			}
			.container__left-button{
				padding: 0.5rem 2rem;
				font-size: 14px;
			}
		}
		@media (max-width: 550px){
			.container > div{
				width: 100%!important;
			}
			.container > div:first-child{
				order: 2;
			}
			.container{
				flex-direction: column;
			}
			.contaner__right img{
				height: 30vh;
				object-fit: cover;
				width: auto!important;
			}
			.container__left-text{
				margin: 0!important;
				padding: 15px 30px 0px 30px!important;
			}
		}
		.container > div{
			width: 50%;
			display: flex;
			align-items: center;
			flex-direction: column;
		}
		.container{
			align-items: center;
			display: flex;
			overflow: hidden;
		}
		.container__left-button{
			background-color: #153f65;
			border-radius: 7px;
			font-size: 20px;
			padding: 0.7rem 2.3rem;
			color: #fff;
			text-decoration: none;
			margin: 10px 0;
			transition-duration: 0.2s;
		}
		.container__left-button:hover{
			background-color: #102f4b ;
		}
		.contaner__right img{
			width: 50vw;
		}
	</style>
	<div class="container">
		<div class="container__left">
			<div class="container__left-text">Узнай больше о студенческой жизни в Инфолайн</div>
			<a href="#" class="container__left-button">Поступить</a>
		</div>
		<div class="contaner__right">
			<img src="header-girl.png" alt="">
		</div>
	</div>
</body>
</html>
