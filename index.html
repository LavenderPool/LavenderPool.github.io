<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/null.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row auth">
			<div class="col-xl-6 col-lg-5 col-12 auth-bg">
				<img src="img/logo.png" alt="">
			</div>
			<div class="col-xl-6 col-lg-7 col-12 auth__content">
				<div class="row">
					<div class="col-sm-8 col-12 offset-sm-2">
						<a class="auth__back" href="/">
							<img src="img/back.svg" alt="">
							Вернуться
						</a>
						<div class="auth__body">
							<div class="auth__tabs">
								<div class="auth__tabs-up">
									<input type="radio" name="tab-btn" id="tab-1" onclick="openTab('auth','tab-1')" class="auth__tabs-up-btn" checked>
									<label for="tab-1">Авторизация</label>
									<input type="radio" name="tab-btn" id="tab-2" onclick="openTab('signup','tab-2')">
									<label for="tab-2">Регистрация</label>
								</div>

								<div class="auth__tabs-tab active" id="auth">
									<form action="#" method="post" class="auth__form" id="auth-form">
										<input type="email" name="email" placeholder="Электронная почта" class="auth__input" required>
										<div class="password">
											<input type="password" class="auth__input" placeholder="Введите пароль" id="login-pass" name="password" required>
											<a href="#" class="password-control" onclick="return show_hide_password(this,'login-pass')"></a>
										</div>
										<a href="#" class="auth__forgot-p">Забыли пароль ?</a>
										<button type="submit" class="auth__button">Войти</button>
										<p class="auth__form-undertext">У вас нет личного кабинета ? <br><span onclick="openTab('signup', 'tab-2');">Зарегистрируйтесь сейчас</span></p>
									</form>
								</div>
								<div class="auth__tabs-tab" id="signup">
									<form action="/thx.html" method="post" class="auth__form" id="reg-form">
										<input type="email" name="email" placeholder="Электронная почта" class="auth__input" id="reg-email">
										<div class="password">
											<input type="password" class="auth__input" placeholder="Введите пароль" id="reg-pass" name="password" autocomplete="new-password" required >
											<a href="#" class="password-control" onclick="return show_hide_password(this,'reg-pass')"></a>
										</div>
										<div class="password">
											<input type="password" class="auth__input" placeholder="Повторите пароль" id="repeat-pass" name="password" required autocomplete="new-password">
											<a href="#" class="password-control" onclick="return show_hide_password(this,'repeat-pass')"></a>
										</div>
										<button type="submit" class="auth__button" id="reg-btn" onclick="checkRegistration();">Регистрация</button>
										<p class="auth__form-undertext">Уже есть аккаунт? <br><span onclick="openTab('auth', 'tab-1');">Войти в кабинет</span></p>
									</form>
								</div>
							</div>
							<div class="auth__forgot">
								<img src="img/locked.svg" class="forgot__img" alt="" width="86px">
								<p class="auth__p" style="margin-bottom: 20px">Восстановление пароля</p>
									<input type="email" class="auth__input" placeholder="E-mail">
									<button type="submit" class="auth__button">Продолжить</button>
							</div>
							<div class="auth__forgot-2">
								<img src="img/email.svg" class="forgot__img" alt="" width="86px">
								<p class="auth__p">Восстановление пароля</p>
								<p class="auth__p-under">
									Ссылка на сброс пароля была отправлена!
								</p>
								<button class="auth__button" href="#">Выслать повторно письмо <br>
								для подтверждения
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
