			</div>
			<div class="header-right">
				<ul class="header__ul" id="header-pc">

				<div class="header__cart">

				<div class="dropdown" id="header-mobile">
					<a class="btn dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
					  Меню
					</a>
				 
					<ul class="dropdown-menu">
					  <li><a class="dropdown-item" href="#">Главная</a></li>
					  <li><a class="dropdown-item" href="#">Магазин</a></li>
					  <li><a class="dropdown-item" href="#">Контакты</a></li>
					  <li><a class="dropdown-item" href="#">Личный кабинет</a></li>
					</ul>
				</div>

			</div>
		</div>
	</header>
	<div class="page__title">
		<h1>Контакты</h1>
	</div>
	<div class="container" style="margin-top: 100px; margin-bottom: 100px; min-height: 53vh;">
		<div class="row">
			<div class="col-12 col-lg-6">
				<div class="contact__body">
					<form class="row contact-form" action="/contact.html">
					<div class="title">Связаться</div>
					<div class="col-sm-6 col-12">
						<input type="text" placeholder="Имя">
					</div>
					<div class="col-sm-6 col-12">
						<input type="text" placeholder="Email">
					</div>
					<div class="col-12">
						<textarea name="message" id="" cols="30" rows="10" placeholder="Ваше сообщение"></textarea>
					</div>
					<button type="submit" class="col-12">Отправить</button>
				</form>
				</div>
			</div>
			<div class="col-12 col-lg-6">
				<div class="contact__body">
					<div class="title">Ссылки</div>
					<ul class="contact__links">
						<li><a href="#">Telegram<img src="img/svg/telegram-white.svg" alt=""></a></li>
						<li><a href="#">Вконтакте<img src="img/svg/vk-white.svg" alt=""></a></li>
						<li><a href="#">Ютуб<img src="img/svg/youtube-white.svg" alt=""></a></li>
						<li><a href="#">Facebook<img src="img/svg/facebook-white.svg" alt=""></a></li>
					</ul>
				</div>
			</div>

	<div class="footer">
		<a href="#">Пользовательско соглашение</a><span>©Bimup 2020</span>

	<script src="/js/bootstrap.bundle.min.js"></script>
	<script>
		let count = document.getElementById('count');
		console.log(count);
		function minus (){
			if(count.value > 1){
				count.value--;
		}}
		function plus (){
			count.value++;
		}
	</script>
</body>

</html>
