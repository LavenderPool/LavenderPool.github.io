<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/null.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row auth">
			<div class="col-xl-6 col-lg-5 col-12 auth-bg">
				<img src="img/logo.png" alt="">
			</div>
			<div class="col-xl-6 col-lg-7 col-12 auth__content">
				<div class="row">
					<div class="col-sm-8 col-12 offset-sm-2">
						<a class="auth__back" href="/google.com">
							<img src="img/back.svg" alt="">
							Вернуться
						</a>
						<div class="auth__body">
							<div class="auth__recovery">
								<img src="img/pass.svg" class="forgot__img" alt="" width="86px">
								<p class="auth__p">Сброс пароля</p>
								<form action="#">
									<div class="password">
										<input type="password" class="auth__input" placeholder="Новый пароль" id="reg-pass" name="password" required >
										<a href="#" class="password-control" onclick="return show_hide_password(this,'reg-pass')"></a>
									</div>
									<div class="password">
										<input type="password" class="auth__input" placeholder="Повторите пароль" id="repeat-pass" name="password" required autocomplete="off">
										<a href="#" class="password-control" onclick="return show_hide_password(this,'repeat-pass')"></a>
									</div>
									<button type="submit" class="auth__button">Продолжить</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
