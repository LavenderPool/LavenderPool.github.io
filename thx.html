<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/null.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row auth">
			<div class="col-xl-6 col-lg-5 col-12 auth-bg">
				<img src="img/logo.png" alt="">
			</div>
			<div class="col-xl-6 col-lg-7 col-12 auth__content">
				<div class="row">
					<div class="col-sm-8 col-12 offset-sm-2">
						<a class="auth__back" href="/">
							<img src="img/back.svg" alt="">
							Вернуться
						</a>
						<div class="auth__body">
							<div class="auth__tabs">
								<div class="auth__thx">
									<img src="img/email.svg" class="forgot__img" alt="" width="86px">
									<p class="auth__p">Спасибо за регистрацию!
									<p class="auth__p-under">Прежде чем начать, не могли бы вы подтвердить свой адрес электронной почты, перейдя по ссылке, которую мы только что отправили
										вам по электронной почте.</p>
									</p>
									<button class="auth__button" href="#">Выслать повторно письмо <br>
										для подтверждения
									</button>
								</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
